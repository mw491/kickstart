<!doctype html>
<html class="snap-y snap-mandatory">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles.css" rel="stylesheet">
  <link href="./tailwind.css" rel="stylesheet">

  <!-- Alpine Plugins -->
  <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.x.x/dist/cdn.min.js"></script>

  <!-- Alpine Core -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="text-center bg-neutral-900 text-blue-100">
  <div x-data="{ shown: false }" x-intersect="shown = true" class="font-brand h-[100dvh] w-[100dvw] p-56 text-clamp-big flex flex-col gap-14 items-center justify-center snap-start">
    <div x-data="{ shown: false }" x-intersect.once="shown = true">
      <p x-show="shown" x-transition.duration.1000ms>KICKSTART</p>
    </div>
  </div>
  <div class="font-brand h-[100dvh] w-[100dvw] p-24 lg:p-56 text-clamp-small flex flex-col gap-14 items-center justify-center snap-start">
    <div x-data="{ shown: false }" x-intersect="shown = true">
      <p x-show="shown" x-transition.duration.1000ms>At KickStart we use young enthusiastic to deliver sessions catering to student-athletes which integrates academic growth into athletic pursuits, ensuring holistic development for young sport enthusiasts.</p>
    </div>
  </div>
</body>
</html>
